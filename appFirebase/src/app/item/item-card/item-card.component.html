<div class="col-md-4">
  <div class="myCard">
    <img [src]="item.linkImg" alt="">
      <p>{{ item.nome }}</p>
      <p>{{ item.descricao }}</p>
      <div *ngFor="let url of item.url" >
        <a [href]="url">{{url}}</a>
      </div>
      <p>Status:</p>
      <p ng-if="item.status? == 1">1</p>
      
  </div>
</div>
