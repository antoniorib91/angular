<div class="modal-body">
  <div class="col-md-12">
    <div class="text-center">
      <label>
        <i class="material-icons" style="font-size: 100px;">account_circle</i>
      </label>
    </div>
  </div>
  <div class="col-md-12">
    <form>
      <div class="form-group">
        <div class="col-md-12">
          <label for="email" class="form-label">Email</label>
        </div>
        <div class="col-md-12">
          <input type="email" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <label for="senha" class="form-label">Senha</label>
        </div>
        <div class="col-md-12">
          <input type="password" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <button type="button" class="btn btn-default form-control" (click)="login()">Login</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <button type="button" class="btn btn-primary form-control" (click)="googleLogin()">Google Login</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <button type="button" class="btn btn-primary form-control" (click)="facebookLogin()">Facebook Login</button>
        </div>  
      </div>
      <div class="form-group">
        <div class="col-md-12">
            <button type="button" class="btn btn-default" (click)="modalRef.hide()">Close</button>          
        </div>
      </div>
    </form>
    

  </div>
</div>
