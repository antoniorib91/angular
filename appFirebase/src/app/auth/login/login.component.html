<div class="modal-body">
  <div class="text-center">
    <label>
      <i class="material-icons" style="font-size: 100px;">account_circle</i>
    </label>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="login()">
    <div class="form-group">
      <div class="col-md-12">
        <label for="email" class="form-label">Email</label>
      </div>
      <div class="col-md-12" [ngClass]="aplicaCssErro('email')">
        <app-input mensagemDeErro="É necessário informar o email" [statusError]="verificaValidTouched('email')">
          <input type="email" class="form-control" formControlName="email" id="email">
        </app-input>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <label for="senha" class="form-label">Senha</label>
      </div>
      <div class="col-md-12" [ngClass]="aplicaCssErro('pass')">
        <app-input mensagemDeErro="Campo obrigatório" [statusError]="verificaValidTouched('pass')">
          <input type="password" class="form-control" formControlName="pass" id="pass">
        </app-input>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <div *ngIf="messageError" class="alert alert-danger alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <strong>{{ messageError }}</strong>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <button type="button" class="btn btn-default form-control" (click)="login()">Login</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <button type="button" class="btn btn-primary form-control" (click)="googleLogin()">Google Login</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <button type="button" class="btn btn-primary form-control" (click)="facebookLogin()">Facebook Login</button>
      </div>
    </div>
  </form>
</div>
