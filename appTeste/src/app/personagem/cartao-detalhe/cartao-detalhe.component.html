<div class="col-md-12">
  <div class="card-photo">
    <div>
        <img [src]="personagem.img" class="imgCard">
    </div>
    
  </div>
  <div class="card-body">
    <div>
        <p>Id: {{personagem.id}}</p>
        <p>Nome: {{personagem.nome}}</p>
        <p>Descrição: {{personagem.descricao}}</p>
    </div>
    
  </div>
</div>
