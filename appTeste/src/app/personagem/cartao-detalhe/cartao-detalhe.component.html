<div class="col-md-12">
  <div class="card-photo">
    <div>
        <img [src]="personagem.img" class="imgCard">
    </div>
    
  </div>
  <div class="card-body">
    <div>
        <h4>Id: {{personagem.id}}</h4>
        <h4>Nome: {{personagem.nome}}</h4>
        <h4>Descrição: {{personagem.descricao}}</h4>
    </div>
    
  </div>
</div>
