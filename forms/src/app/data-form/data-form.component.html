<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label class="control-label" for="nome">Nome</label>
    </div>
    <div class="col-md-12">
      <input type="text" formControlName="nome" id="nome" class="form-control" placeholder="Fulano da Silva Sauro">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')" msgErro="Nome é obrigatório"></app-campo-control-erro>
    </div>
  </div>
  <div class="form-group" [ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
      <label class="control-label" for="email">Email</label>
    </div>
    <div class="col-md-12">
      <input type="email" formControlName="email" id="email" class="form-control" placeholder="email@email.com">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched('email')" msgErro="Email é obrigatório"></app-campo-control-erro>
      <app-campo-control-erro [mostrarErro]="verificaEmailInvalido()" msgErro="Email é inválido"></app-campo-control-erro>
    </div>
  </div>

  <div formGroupName="endereco">
    <div class="form-group">
      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.cep')" >
        <label for="cep">CEP</label>
        <input type="text" id="cep" class="form-control" formControlName="cep"
        (blur)="  consultaCEP()">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cep')" msgErro="CEP é obrigatório"></app-campo-control-erro>
      </div>
      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.numero')" >
        <label for="numero">Número</label>
        <input type="text" id="numero" class="form-control" formControlName="numero">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.numero')" msgErro="Número é obrigatório"></app-campo-control-erro>
      </div>
      <div class="col-md-6">
          <label for="complemento">complemento</label>
          <input type="text" id="complemento" class="form-control" formControlName="complemento">
      </div>
    </div>

    <div class="form-group" [ngClass]="aplicaCssErro('endereco.rua')" >
      <div class="col-md-12">
          <label for="rua">Rua</label>
      </div>
      <div class="col-md-12">
          <input type="text" id="rua" placeholder="rua" class="form-control" formControlName="rua">
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.rua')" msgErro="Rua é obrigatória"></app-campo-control-erro>
      </div> 
    </div>

    <div class="form-group">
        <div class="col-md-5" [ngClass]="aplicaCssErro('endereco.bairro')">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" class="form-control" formControlName="bairro">
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.bairro')" msgErro="Bairro é obrigatório"></app-campo-control-erro>
        </div>
        <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.cidade')" >
          <label for="cidade">Cidade</label>
          <input type="text" name="cidade" id="cidade" class="form-control" formControlName="cidade" >
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cidade')" msgErro="Cidade é obrigatória"></app-campo-control-erro>
        </div>
        <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.estado')" >
          <label for="estado">Estado</label>
          <input type="text" name="estado" id="estado" class="form-control" formControlName="estado" >
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.estado')" msgErro="Estado é obrigatório"></app-campo-control-erro>
        </div>
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary">Enviar</button>
  <button type="submit" class="btn" (click)="resetar()">Limpar</button>

  
  <app-form-debug [form]="formulario"></app-form-debug>

</form>
